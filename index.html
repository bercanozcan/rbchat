<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RB Chat</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="chat">
        <div class="sidebar">
            <div class="search">
                <input type="text" placeholder="Search..">
                <i class="fa fa-search"></i>
            </div>
            <div class="contacts">
                <ul>
                    <li class="active">
                        <a href="#">
                            <img src="https://steamcdn-a.akamaihd.net/steamcommunity/public/images/avatars/5d/5d666d755805919c8dd0b2fbd8c996a19fe97a18_full.jpg"
                                alt="">
                            <span class="contact">
                                <span class="name">Meeting 1</span>
                                <span class="message">Hello team!</span>
                            </span>
                            <span class="notifications"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="content">
            <div class="message-header">
                <div class="user-info">
                    <img src="https://steamcdn-a.akamaihd.net/steamcommunity/public/images/avatars/5d/5d666d755805919c8dd0b2fbd8c996a19fe97a18_full.jpg" alt=" ">
                    <div class="user">
                        <div class="name">Bercan Ã–zcan</div>
                        <div class="time">10 min ago</div>
                    </div>
                </div>
                <div class="actions">
                    <ul>
                        <li>
                            <a href="#">
                                <i class="fa fa-link"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="message-content" id="output">
                <div class="message">
                    <div class="bubble">
                        Team team team1
                    </div>
                    <div class="time">1 min ago</div>
                </div>
                <div class="message me">
                    <div class="bubble">
                        Team team team2
                    </div>
                    <div class="time">1 min ago</div>
                </div>
                <div class="message">
                    <div class="bubble">
                        Team team team3
                    </div>
                    <div class="time">1 min ago</div>
                </div>
                <div class="message">
                    <div class="bubble">
                        Team team team1
                    </div>
                    <div class="time">1 min ago</div>
                </div>
            </div>
            <div class="message-form">
                <div class="typing" id="typing"></div>
                <ul>
                    <li class="emoji-btn" style="display:none;">
                        <a href="#">
                            <i class="fa fa-smile-o"></i>
                        </a>
                    </li>
                    <li class="input">
                        <input type="text" placeholder="Text to speech..." id="message" autocomplete="off">
                    </li>
                    <li class="voice-btn">
                        <a href="javascript:void(0);" id="button">
                            <i class="fa fa-microphone"></i>
                        </a>
                    </li>
                    <li class="attachment-btn" style="display:none;">
                        <a href="#">
                            <i class="fa fa-image"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
</body>
</html>
