<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RB Chat</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <form class="form-signin">
        <img class="mb-4" src="https://app.replybutton.com/public/img/logo-login.svg" alt="" width="72" height="72">
        <div class="form-control">
            <input type="text" id="handle" class="form-control" placeholder="Your name" required autofocus autocomplete="off">
        </div>
        <div class="form-control">
            <input type="text" id="message" class="form-control" placeholder="Enter a message" autocomplete="off">
        </div>
        <button id="button" class="btn btn-lg btn-primary btn-block" type="button">Send</button>
    </form>

    <div class="chat-window">
        <div id="output"></div>
        <div id="typing"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js" async defer></script>
</body>

</html>
